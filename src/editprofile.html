<!doctype html>
<html lang="en">
  <head>
    <title>Edit Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <main class="container">

        <section class="row">
          <div class="offset-2 col-8 mt-4 ">
              <form action="" method="post">
                  <div class="card">
                    <div class="card-header">
                      <h3><b>Thông tin tài khoản</b></h3>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label for="hoten"><b>Họ và tên</b></label>
                            <input type="text" class="form-control" name="hoten" id="hoten" aria-describedby="helpId" placeholder="Họ và tên">
                            
                          </div>
                          <div class="form">
                            <div class="file-upload-wrapper" data-text="Select your file!">
                              <input name="file-upload-field" type="file" class="file-upload-field" value="">
                            </div>
                            
                          </div>
                          
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="SDT"><b>Số điện thoại</b></label>
                            <input type="text" class="form-control" name="SDT" id="SDT" aria-describedby="helpId" placeholder="Số điện thoại">
                            
                          </div>
                          <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email">
                            
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="card-footer text-muted">
                      <button style="background-color: rgb(0, 153, 255); padding: 5px 20px;
                      border-radius: 20px;
                      -moz-border-radius: 20px;
                      -webkit-border-radius: 20px;" class="btn btn-success">
                        Cập nhật
                      </button>
                    </div>
                  </div>
              </form>
          </div>
      </section>

        <section class="row">
          <div class="offset-2 col-8 mt-4 ">
              <form action="" method="post">
                  <div class="card">
                    <div class="card-header">
                      <h3><b>Địa chỉ giao hàng</b></h3>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label for="tinhtp"></label>
                            <input type="text" class="form-control" name="tinhtp" id="tinhtp" aria-describedby="helpId" placeholder="Tỉnh/Thành phố">
                            
                          </div>
                          <div class="form-group">
                            <label for="phuongxa"></label>
                            <input type="text" class="form-control" name="phuongxa" id="phuongxa" aria-describedby="helpId" placeholder="Phường/Xã">
                            
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="quanhuyen"></label>
                            <input type="text" class="form-control" name="quanhuyen" id="quanhuyen" aria-describedby="helpId" placeholder="Quận/Huyện">
                            
                          </div>
                          <div class="form-group">
                            <label for="sonha"></label>
                            <input type="text" class="form-control" name="sonha" id="sonha" aria-describedby="helpId" placeholder="Số nhà">
                            
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="card-footer text-muted">
                      <button style="background-color: rgb(0, 153, 255); padding: 5px 20px;
                      border-radius: 20px;
                      -moz-border-radius: 20px;
                      -webkit-border-radius: 20px;" class="btn btn-success">
                        Cập nhật
                      </button>
                    </div>
                  </div>
              </form>
          </div>
      </section>
          <section class="row">
              <div class="offset-2 col-8 mt-4 ">
                  <form action="" method="post">
                      <div class="card">
                        <div class="card-header">
                          <h3><b>Thay đổi mật khẩu</b></h3>
                        </div>
                        <div class="card-body">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label for="password"><b>Nhập mật khẩu hiện tại</b></label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu hiện tại">
                              </div>
                              <div class="form-group">
                                <label for="newpassword"><b>Mật khẩu mới</b></label>
                                <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="Nhập mật khẩu mới">
                              </div>
                            </div>
                            <div class="col">
                              
                              <div class="form-group">
                                <label for="re-newpassword"><b>Nhập lại mật khẩu mới</b></label>
                                <input type="password" class="form-control" name="re-newpassword" id="re-newpassword" placeholder="Nhập lại mật khẩu mới">
                              </div>
                            </div>
                          </div>

                        </div>
                        <div class="card-footer text-muted">
                          <button style="background-color: rgb(0, 153, 255); padding: 5px 20px;
                          border-radius: 20px;
                          -moz-border-radius: 20px;
                          -webkit-border-radius: 20px;" class="btn btn-success">
                            Cập nhật
                          </button>
                        </div>
                      </div>
                  </form>
              </div>
          </section>

          
      </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
